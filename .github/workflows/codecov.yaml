name: Codecov

on:
  push:
    branches:
      - main
      - release*
  pull_request:
    branches:
      - main
      - release*

permissions:
  contents: write

# Always force the use of Go modules
env:
  GO111MODULE: on

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:
      # Setup the environment.
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.5"
      # Checkout latest code
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Initialize database
        env:
          MYSQL_DB_USER: root
          MYSQL_DB_PWD: root
          MYSQL_DATABASE: polaris_server
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' -u${{ env.MYSQL_DB_USER }} -p${{ env.MYSQL_DB_PWD }}
          mysql -e "ALTER USER '${{ env.MYSQL_DB_USER }}'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root';"  -u${{ env.MYSQL_DB_USER }} -p${{ env.MYSQL_DB_PWD }}

      # Execute vert check
      # - name: Vert check
      #   run: bash vert.sh -install && bash vert.sh

      - name: Standalone Test
        env:
          MYSQL_DB_USER: root
          MYSQL_DB_PWD: root
          RUN_MODE: STANDALONE
        run: |
          # bash coverage.sh
          export MYSQL_DB_USER=${{ env.MYSQL_DB_USER }}
          export MYSQL_DB_PWD=${{ env.MYSQL_DB_PWD }}
          bash test/codecov.sh

      - name: Cluster Test
        env:
          MYSQL_DB_USER: root
          MYSQL_DB_PWD: root
          REDIS_ADDR: 127.0.0.1:6379
          REDIS_PWD: ""
          RUN_MODE: CLUSTER
        run: |
          # bash coverage.sh
          export MYSQL_DB_USER=${{ env.MYSQL_DB_USER }}
          export MYSQL_DB_PWD=${{ env.MYSQL_DB_PWD }}
          bash test/codecov.sh

      - name: Upload Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
