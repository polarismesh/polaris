name: DockerImage

on:
  release:
    types: [ published ]

jobs:
  release:
    name: Release Polaris Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux ]
        goarch: [ amd64 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.5"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          config-inline: |
            insecure-entitlements = [ "network.host" ]

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.POLARIS_DOCKER_NAME }}
          password: ${{ secrets.POLARIS_DOCKER_PASSWORD }}

      - name: Build Server
        id: build-hub-server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          DOCKER_TAG: ${{ steps.get_version.outputs.VERSION }}
        run: |
          ls -lstrh
          make build-docker IMAGE_TAG=${DOCKER_TAG}

      - name: Build Prometheus
        id: build-hub-prom
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          DOCKER_TAG: ${{ steps.get_version.outputs.VERSION }}
        run: |
          cd release/standalone/docker/prometheus
          ls -lstrh
          bash build_docker_prom.sh ${DOCKER_TAG}

      - name: Log in to Tencent CCR
        uses: docker/login-action@v1
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_DOCKER_NAME }}
          password: ${{ secrets.TENCENT_DOCKER_PASSWORD }}

      - name: Build Server
        id: build-tencent-server
        env:
          DOCKER_REPOSITORY: ccr.ccs.tencentyun.com/polarismesh
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          DOCKER_TAG: ${{ steps.get_version.outputs.VERSION }}
        run: |
          ls -lstrh
          make build-docker IMAGE_TAG=${DOCKER_TAG}

      - name: Build Prometheus
        id: build-tencent-prom
        env:
          DOCKER_REPOSITORY: ccr.ccs.tencentyun.com/polarismesh
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          DOCKER_TAG: ${{ steps.get_version.outputs.VERSION }}
        run: |
          cd release/standalone/docker/prometheus
          ls -lstrh
          bash build_docker_prom.sh ${DOCKER_TAG}
