# 核心逻辑的配置
auth:
  # auth的option现已迁移至user及strategy
  # 在auth.option配置依然有效，但是会收到警告，提醒您尽快迁移配置至user及strategy级别下
  user:
    name: defaultUserManager
  strategy:
    name: defaultStrategyManager
    option:
      # token 加密的 salt，鉴权解析 token 时需要依靠这个 salt 去解密 token 的信息
      # salt 的长度需要满足以下任意一个：len(salt) in [16, 24, 32]
      salt: polarismesh@2021
      # 控制台鉴权能力开关，默认开启
      consoleOpen: true
      # 客户端鉴权能力开关, 默认关闭
      clientOpen: false
namespace:
  # 是否允许自动创建命名空间
  autoCreate: true
naming:
  auth:
    open: false
  # 批量控制器
  batch:
    register:
      open: true
      queueSize: 10240
      waitTime: 32ms
      maxBatchCount: 32
      concurrency: 16
    deregister:
      open: true
      queueSize: 10240
      waitTime: 32ms
      maxBatchCount: 32
      concurrency: 16
# 配置中心模块启动配置
config:
  # 是否启动配置模块
  open: true
# 健康检查的配置
healthcheck:
  open: true
  service: polaris.checker
  slotNum: 30
  minCheckInterval: 1s
  maxCheckInterval: 30s
  batch:
    heartbeat:
      open: true
      queueSize: 10240
      waitTime: 32ms
      maxBatchCount: 32
      concurrency: 8
  checkers:
    # - name: heartbeatMemory
    - name: heartbeatRedis
      option:
        kvAddr: 127.0.0.1:6379 ##REDIS_ADDR##
        kvUser: ##REDIS_USER#
        kvPasswd: ##REDIS_PWD##
        poolSize: 32
        minIdleConns: 30
        idleTimeout: 120s
        connectTimeout: 200ms
        msgTimeout: 200ms
        concurrency: 64
        withTLS: false
# 缓存配置
cache:
  open: true
  resources:
    - name: service # 加载服务数据
      option:
        disableBusiness: false # 不加载业务服务
        needMeta: true # 加载服务元数据
    - name: instance # 加载实例数据
      option:
        disableBusiness: false # 不加载业务服务实例
        needMeta: true # 加载实例元数据
#    - name: l5 # 加载l5数据
# 存储配置
store:
  name: defaultStore
  option:
    master:
      dbType: mysql
      dbName: polaris_server
      dbUser: root
      dbPwd: polaris
      dbAddr: 127.0.0.1:3306
      maxOpenConns: -1
      maxIdleConns: -1
      connMaxLifetime: 300 # 单位秒
      txIsolationLevel: 2 #LevelReadCommitted
# 插件配置
plugin:
  history:
    entries:
      - name: HistoryLogger
  discoverEvent:
    entries:
      - name: discoverEventLocal
  discoverStatis:
    name: discoverLocal
    option:
      interval: 60 # 统计间隔，单位为秒
      outputPath: ./discover-statis
  statis:
    name: local
    option:
      interval: 60 # 统计间隔，单位为秒
      outputPath: ./statis
    # api 调用指标数据计算上报到 prometheus
    # name: prometheus
    # option:
    #   interval: 60 # 统计间隔，单位为秒
  ratelimit:
    name: token-bucket
    option:
      remote-conf: false # 是否使用远程配置
      ip-limit: # ip级限流，全局
        open: true # 系统是否开启ip级限流
        global:
          open: true
          bucket: 300 # 最高峰值
          rate: 200 # 平均一个IP每秒的请求数
        resource-cache-amount: 1024 # 最大缓存的IP个数
        white-list: [127.0.0.1]
      instance-limit:
        open: true
        global:
          bucket: 200
          rate: 100
        resource-cache-amount: 1024
      api-limit: # 接口级限流
        open: false # 是否开启接口限流，全局开关，只有为true，才代表系统的限流开启。默认关闭
        rules:
          - name: store-read
            limit:
              open: true # 接口的全局配置，如果在api子项中，不配置，则该接口依据global来做限制
              bucket: 2000 # 令牌桶最大值
              rate: 1000 # 每秒产生的令牌数
          - name: store-write
            limit:
              open: true
              bucket: 1000
              rate: 500
        apis:
          - name: "POST:/v1/naming/services"
            rule: store-write
          - name: "PUT:/v1/naming/services"
            rule: store-write
          - name: "POST:/v1/naming/services/delete"
            rule: store-write
          - name: "GET:/v1/naming/services"
            rule: store-read
          - name: "GET:/v1/naming/services/count"
            rule: store-read
